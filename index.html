    <title>Random Grouping System</title>

<body>
    <h2>Random Grouping System</h2>

    <label for="students">Enter Students (comma-separated):</label>
    <input type="text" id="students" placeholder="e.g., John, Alice, Bob, Sarah">

    <label for="groups">Enter Groups (comma-separated):</label>

    <div id="result"></div>

    <script src="js/app.js"></script>
